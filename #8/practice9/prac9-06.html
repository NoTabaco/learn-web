<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        const size = 0.05;
        function wheel(event){
            const img = document.getElementById("img");
            // wheel down -> size up
            if(event.wheelDelta < 0){
                img.width = (img.width * (1 + size));
                img.height = (img.height * (1 + size));
            } 
            // wheel up -> size down
            else {
                img.width = (img.width * (1 - size));
                img.height = (img.height * (1 - size));
            }
        }
    </script>
</head>
<body>
  <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
  <hr>
  <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
  <img src="https://lightbox-prod.imgix.net/images/uploads/1600126646614-lxl-spongebob-squarepants-s11-cc2.jpg" id="img" alt="" width="200px" height="150px" onwheel="wheel(event)">
</body>
</html>
