<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
  <h3>eval()로 수식 계산</h3>
  <hr>
  <script>
      const expression = prompt("수식 입력", "");
      const calculatedExpression = eval(expression);
      document.write(expression + " = " + calculatedExpression);
  </script>
</body>
</html>
