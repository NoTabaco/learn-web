<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
    <script>
        function printStar(number){
            const intNumber = parseInt(number);
            if(isNaN(intNumber) || !Number.isSafeInteger(parseFloat(number)) || intNumber < 1 ){
                
                return document.write("입력 오류입니다.");
            } 
            for(let i = 1; i <= intNumber; i++) {
                for(let j = 0; j < i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }        
        }
    </script>
</head>
<body>
  <h3>별 문자 출력하기</h3>
  <hr>
  <script>
      const number = prompt("정수를 입력하세요", "");
      printStar(number);
  </script>
</body>
</html>
