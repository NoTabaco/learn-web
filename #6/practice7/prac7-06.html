<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
  <h3>문자열 분할</h3>
  <hr>
  <script>
      const input = prompt("문자열 입력", "query=java&id=5&who=kitae&target=_blank");
      const splitInput = input.split("&");
      for(let i = 0; i < splitInput.length; i++){
          document.write(`${splitInput[i]}<br>`);
      }
  </script>
</body>
</html>
