<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random()으로 랜덤한 색 만들기</title>
    <style>
      div {
        display: inline-block;
        width: 150px;
        padding: 10px;
      }
    </style>
    <script>
      function randomInt(){
        return Math.floor(Math.random() * 256);
      }
      function createDiv(red, green, blue){
        return document.write(`<div style="background-color: rgb(${red},${green},${blue});">rgb(${red},${green},${blue})</div>`);
      }
    </script>
</head>
<body>
  <h3>16개의 랜덤한 색 만들기</h3>
  <hr>
  <script>
    for(let i = 0; i < 16; i++){
      createDiv(randomInt(), randomInt(), randomInt());
    }
  </script>
</body>
</html>
