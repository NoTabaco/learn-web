<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
  <h3>innerHTML</h3>
  <hr>
  <p onclick="changeInnerHTML(this)">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
<script>
    function changeInnerHTML(object){
        const input = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요", "");
        if(input != null){
            object.innerHTML = input;
        } else {
            object.innerHTML = "이번 여름에는 어디로 여행을 갈까요?";
        }
    }
</script>
</html>
