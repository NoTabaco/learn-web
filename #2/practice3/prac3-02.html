<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
    <style>
        body {
            margin: 0px 15px;
        }
        article {
         display: flex;
           margin: 30px 0px 35px 0px;
        }
        pre {
            width: 300px;
        }
        pre, p {
            margin: 1px;
          white-space: normal;
        }
        figure {
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <header>
        <h3>웹 브라우저 소개</h3>
    </header>
    <hr>
    <section>
        <article id="first__container">
        <p>브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 
            사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터를 다운받아 보여주는 소프트웨어이다.
            <b>그림 1-2</b>는 대표적인 Chrome 웹 브라우저를 보여준다.
        </p>
        <figure id="1-2">
            <img src="https://www.minterest.com/wp-content/uploads/2014/01/image76.png" width="300" height="180">
            <figcaption>그림 1-2 구글 Chrome</figcaption>
        </figure>
        </article>
        <article id="second__container">
            <p>웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 
                <b>그림 1-3</b>과 같은 코드를 첫 라인에 삽입하여야 한다.
            </p>
            <figure id="1-3">
                <pre>
                    <p><b>&lt;!DOCTYPE html&gt;</b></p>
                    <p>&lt;html&gt;</p>
                    <p>...</p>
                    <p>&lt;/html&gt;</p>
                </pre>
                <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
            </figure>
            </article>
    </section>
</body>
</html>
